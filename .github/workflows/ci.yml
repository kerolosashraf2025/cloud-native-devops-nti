name: CI - Build & Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - ".github/workflows/ci.yml"

env:
  AWS_REGION: eu-west-1
  ECR_REPOSITORY: cloud-native-sample-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set Image Tag
        run: echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build, tag, and push image to ECR
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          IMAGE_URI=$ACCOUNT_ID.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:${IMAGE_TAG}

          docker build -t $IMAGE_URI ./app
          docker push $IMAGE_URI

          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Find deployment.yaml path
        run: |
          echo "Searching for deployment.yaml ..."
          find gitops -type f -name "deployment.yaml"

      - name: Update GitOps Deployment Image Tag
        run: |
          DEPLOYMENT_FILE=$(find gitops -type f -name "deployment.yaml" | head -n 1)

          if [ -z "$DEPLOYMENT_FILE" ]; then
            echo "deployment.yaml not found inside gitops/"
            exit 1
          fi

          echo "Found deployment file: $DEPLOYMENT_FILE"
          sed -i "s|image:.*|image: ${IMAGE_URI}|g" $DEPLOYMENT_FILE

      - name: Commit & Push GitOps changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add gitops/
          git commit -m "Update sample-app image tag to ${IMAGE_TAG}" || echo "No changes to commit"

          git pull --rebase origin main
          git push origin main

      - name: Print Image URI
        run: |
          echo "Pushed image: ${IMAGE_URI}"

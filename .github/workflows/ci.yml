name: CI - Build & Push Docker Image to ECR

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - ".github/workflows/ci.yml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: cloud-native-sample-app
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./app
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # ==========================
      # ECR SCAN VALIDATION
      # ==========================
      - name: Wait for ECR Image Scan to Complete
        env:
          REPO_NAME: cloud-native-sample-app
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Waiting for ECR scan to complete for image tag: $IMAGE_TAG"

          for i in {1..30}; do
            STATUS=$(aws ecr describe-image-scan-findings \
              --repository-name $REPO_NAME \
              --image-id imageTag=$IMAGE_TAG \
              --query 'imageScanStatus.status' \
              --output text)

            echo "Scan status: $STATUS"

            if [ "$STATUS" == "COMPLETE" ]; then
              echo "ECR Scan completed ‚úÖ"
              break
            fi

            if [ "$STATUS" == "FAILED" ]; then
              echo "‚ùå ECR Scan failed"
              exit 1
            fi

            echo "Scan still running... waiting 10 seconds"
            sleep 10
          done

      - name: Check ECR Scan Findings (Fail on HIGH/CRITICAL)
        env:
          REPO_NAME: cloud-native-sample-app
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Checking vulnerabilities..."

          CRITICAL=$(aws ecr describe-image-scan-findings \
            --repository-name $REPO_NAME \
            --image-id imageTag=$IMAGE_TAG \
            --query 'imageScanFindings.findingSeverityCounts.CRITICAL' \
            --output text)

          HIGH=$(aws ecr describe-image-scan-findings \
            --repository-name $REPO_NAME \
            --image-id imageTag=$IMAGE_TAG \
            --query 'imageScanFindings.findingSeverityCounts.HIGH' \
            --output text)

          if [ "$CRITICAL" == "None" ]; then CRITICAL=0; fi
          if [ "$HIGH" == "None" ]; then HIGH=0; fi

          echo "CRITICAL findings: $CRITICAL"
          echo "HIGH findings: $HIGH"

          if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            echo "‚ùå Vulnerabilities found! Build failed."
            exit 1
          fi

          echo "‚úÖ No HIGH/CRITICAL vulnerabilities found."

      # ==========================
      # UPDATE GITOPS IMAGE TAG
      # ==========================
      - name: Update GitOps Deployment Image Tag
        run: |
          echo "Updating deployment.yaml with new image tag..."
          sed -i "s|image: .*cloud-native-sample-app:.*|image: 842303506852.dkr.ecr.eu-west-1.amazonaws.com/cloud-native-sample-app:${{ github.sha }}|g" gitops/nonprod/sample-app/deployment.yaml

          echo "Updated file content:"
          cat gitops/nonprod/sample-app/deployment.yaml

      - name: Commit & Push GitOps changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add gitops/nonprod/sample-app/deployment.yaml
          git commit -m "Update sample-app image tag to ${{ github.sha }}" || echo "No changes to commit"
          git push origin main

      - name: Print Image URI
        run: |
          echo "Image pushed successfully üéâ"
          echo "842303506852.dkr.ecr.eu-west-1.amazonaws.com/cloud-native-sample-app:${{ github.sha }}"

name: CI - Build & Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - ".github/workflows/ci.yml"

env:
  AWS_REGION: eu-west-1
  ECR_REPOSITORY: cloud-native-sample-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set Image Tag
        id: vars
        run: |
          echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build, tag, and push image to ECR
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          IMAGE_URI=$ACCOUNT_ID.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:${IMAGE_TAG}

          docker build -t $IMAGE_URI ./app
          docker push $IMAGE_URI

          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      # ==============================
      # Wait for ECR scan to complete
      # ==============================
      - name: Wait for ECR Image Scan to Complete
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)

          echo "Waiting for ECR scan to complete for image tag: ${IMAGE_TAG}"

          for i in {1..30}; do
            STATUS=$(aws ecr describe-image-scan-findings \
              --repository-name ${ECR_REPOSITORY} \
              --image-id imageTag=${IMAGE_TAG} \
              --query 'imageScanStatus.status' \
              --output text 2>/dev/null || echo "NOT_FOUND")

            echo "Attempt $i - Scan Status: $STATUS"

            if [ "$STATUS" = "COMPLETE" ]; then
              echo "Scan completed."
              exit 0
            fi

            sleep 10
          done

          echo "ECR Scan did not complete in time."
          exit 1

      # ==============================
      # Fail pipeline if HIGH/CRITICAL
      # ==============================
      - name: Check ECR Scan Findings (Fail on HIGH/CRITICAL)
        run: |
          HIGH=$(aws ecr describe-image-scan-findings \
            --repository-name ${ECR_REPOSITORY} \
            --image-id imageTag=${IMAGE_TAG} \
            --query 'imageScanFindings.findingSeverityCounts.HIGH' \
            --output text)

          CRITICAL=$(aws ecr describe-image-scan-findings \
            --repository-name ${ECR_REPOSITORY} \
            --image-id imageTag=${IMAGE_TAG} \
            --query 'imageScanFindings.findingSeverityCounts.CRITICAL' \
            --output text)

          HIGH=${HIGH:-0}
          CRITICAL=${CRITICAL:-0}

          echo "HIGH vulnerabilities: $HIGH"
          echo "CRITICAL vulnerabilities: $CRITICAL"

          if [ "$HIGH" != "0" ] || [ "$CRITICAL" != "0" ]; then
            echo "❌ Image scan failed due to HIGH/CRITICAL vulnerabilities."
            exit 1
          fi

          echo "✅ Image scan passed."

      # ==============================
      # Update GitOps deployment image tag
      # ==============================
      - name: Update GitOps Deployment Image Tag
        run: |
          sed -i "s|image:.*|image: ${IMAGE_URI}|g" gitops/sample-app/deployment.yaml

      - name: Commit & Push GitOps changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add gitops/sample-app/deployment.yaml
          git commit -m "Update sample-app image tag to ${IMAGE_TAG}" || echo "No changes to commit"

          git pull --rebase origin main
          git push origin main

      - name: Print Image URI
        run: |
          echo "Pushed image: ${IMAGE_URI}"

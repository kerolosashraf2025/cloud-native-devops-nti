name: Terraform Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Choose Terraform action"
        required: true
        default: apply
        type: choice
        options:
          - apply
          - destroy

jobs:
  terraform:
    name: Terraform Infrastructure
    runs-on: self-hosted

    defaults:
      run:
        shell: bash
        working-directory: terraform

    env:
      AWS_REGION: eu-west-1
      CLUSTER_NAME: nti-nonprod-eks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      # ==========================
      # APPLY FLOW
      # ==========================
      - name: Terraform Plan
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform plan -var-file=nonprod.tfvars

      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform apply -auto-approve -var-file=nonprod.tfvars

      # ==========================
      # DESTROY FLOW (AUTO CLEANUP)
      # ==========================
      - name: Install kubectl (if missing)
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          if ! command -v kubectl >/dev/null 2>&1; then
            echo "Installing kubectl..."
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl
            sudo mv kubectl /usr/local/bin/kubectl
          fi
          kubectl version --client

      - name: Cleanup Kubernetes LoadBalancers & Ingress (before destroy)
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          echo "=========================================="
          echo "Updating kubeconfig..."
          echo "=========================================="

          aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME || true

          echo "=========================================="
          echo "Deleting ALL Ingress resources..."
          echo "=========================================="
          kubectl get ingress -A --no-headers 2>/dev/null | awk '{print $1" "$2}' | while read ns name; do
            echo "Deleting ingress: $name in namespace: $ns"
            kubectl delete ingress "$name" -n "$ns" --ignore-not-found=true
          done || true

          echo "=========================================="
          echo "Patching ALL LoadBalancer services to ClusterIP..."
          echo "=========================================="
          kubectl get svc -A --no-headers | awk '{print $1" "$2" "$4}' | while read ns name type; do
            if [ "$type" = "LoadBalancer" ]; then
              echo "Patching service $name in namespace $ns to ClusterIP..."
              kubectl patch svc "$name" -n "$ns" -p '{"spec":{"type":"ClusterIP"}}' || true
            fi
          done || true

          echo "=========================================="
          echo "Waiting 180 seconds for AWS ELB/NLB cleanup..."
          echo "=========================================="
          sleep 180

      # ==========================
      # DESTROY FULL INFRA (EXCEPT ECR)
      # ==========================
      - name: Terraform Destroy (Safe - Keep ECR)
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          echo "=========================================="
          echo "Destroying full infrastructure except ECR..."
          echo "=========================================="

          terraform destroy -auto-approve -var-file=nonprod.tfvars -target=module.eks || true
          terraform destroy -auto-approve -var-file=nonprod.tfvars -target=module.iam || true
          terraform destroy -auto-approve -var-file=nonprod.tfvars -target=module.networking || true

          echo "=========================================="
          echo "Destroy Completed."
          echo "ECR is kept because prevent_destroy=true"
          echo "=========================================="

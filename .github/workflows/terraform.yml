name: Terraform Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Choose Terraform action"
        required: true
        default: apply
        type: choice
        options:
          - apply
          - destroy

jobs:
  terraform:
    name: Terraform Infrastructure
    runs-on: self-hosted

    defaults:
      run:
        shell: bash
        working-directory: terraform

    steps:
      # 1Ô∏è‚É£ Checkout Repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # 3Ô∏è‚É£ Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      # 4Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        run: terraform init

      # 5Ô∏è‚É£ Terraform Plan (Apply only)
      - name: Terraform Plan
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform plan -var-file=nonprod.tfvars

      # 6Ô∏è‚É£ Terraform Apply
      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform apply -auto-approve -var-file=nonprod.tfvars

      # ===============================
      # Destroy Flow (Cleanup First)
      # ===============================

      # 7Ô∏è‚É£ Install kubectl (Destroy only) - Stable Method (No apt-get)
      - name: Install kubectl
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          if command -v kubectl >/dev/null 2>&1; then
            echo "kubectl already installed ‚úÖ"
            kubectl version --client || true
            exit 0
          fi

          KUBECTL_VERSION="v1.29.0"
          curl -LO "https://dl.k8s.io/release/${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl
          kubectl version --client || true

      # 8Ô∏è‚É£ Detect if EKS cluster exists in state (Destroy only)
      - name: Detect EKS Cluster Name
        if: ${{ github.event.inputs.action == 'destroy' }}
        id: detect_cluster
        continue-on-error: true
        run: |
          echo "Trying to detect EKS cluster name from state..."

          CLUSTER_NAME=$(terraform console <<EOF
try(module.eks.cluster_name, "")
EOF
          )

          CLUSTER_NAME=$(echo "$CLUSTER_NAME" | tr -d '"' | xargs)

          if [ -z "$CLUSTER_NAME" ]; then
            echo "No cluster found in state. Skipping kubeconfig + cleanup."
            echo "has_cluster=false" >> $GITHUB_OUTPUT
          else
            echo "Cluster found: $CLUSTER_NAME"
            echo "has_cluster=true" >> $GITHUB_OUTPUT
            echo "cluster_name=$CLUSTER_NAME" >> $GITHUB_OUTPUT
          fi

      # 9Ô∏è‚É£ Update kubeconfig (Only if cluster exists)
      - name: Update kubeconfig
        if: ${{ github.event.inputs.action == 'destroy' && steps.detect_cluster.outputs.has_cluster == 'true' }}
        continue-on-error: true
        run: |
          aws eks update-kubeconfig --region eu-west-1 --name "${{ steps.detect_cluster.outputs.cluster_name }}" || true

      # üîü Cleanup Kubernetes Resources (Only if cluster exists)
      - name: Cleanup Kubernetes Resources
        if: ${{ github.event.inputs.action == 'destroy' && steps.detect_cluster.outputs.has_cluster == 'true' }}
        continue-on-error: true
        run: |
          echo "Deleting ingress resources..."
          kubectl delete ingress --all -A --ignore-not-found=true || true

          echo "Deleting services of type LoadBalancer..."
          kubectl get svc -A 2>/dev/null | grep LoadBalancer || echo "No LoadBalancer services found"

          kubectl get svc -A -o jsonpath='{range .items[?(@.spec.type=="LoadBalancer")]}{.metadata.namespace}{" "}{.metadata.name}{"\n"}{end}' \
            | while read ns name; do
                if [ -n "$ns" ] && [ -n "$name" ]; then
                  echo "Deleting LoadBalancer service: $ns/$name"
                  kubectl delete svc -n "$ns" "$name" --ignore-not-found=true || true
                fi
              done

          echo "Deleting namespaces that create AWS LoadBalancers..."
          kubectl delete ns ingress-nginx --ignore-not-found=true || true
          kubectl delete ns argocd --ignore-not-found=true || true
          kubectl delete ns datadog --ignore-not-found=true || true

          echo "Waiting for LoadBalancer services cleanup..."
          for i in {1..40}; do
            LB_COUNT=$(kubectl get svc -A 2>/dev/null | grep -c LoadBalancer || true)
            if [ "$LB_COUNT" -eq 0 ]; then
              echo "No LoadBalancer services found ‚úÖ"
              break
            fi
            echo "Still LoadBalancer services exist... waiting ($i/40)"
            sleep 15
          done

      # 11Ô∏è‚É£ Extra wait for AWS cleanup
      - name: Extra wait for AWS cleanup
        if: ${{ github.event.inputs.action == 'destroy' && steps.detect_cluster.outputs.has_cluster == 'true' }}
        run: |
          echo "Waiting extra 240 seconds for AWS ENIs/ELB cleanup..."
          sleep 240

      # 12Ô∏è‚É£ Terraform Destroy
      - name: Terraform Destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: terraform destroy -auto-approve -var-file=nonprod.tfvars

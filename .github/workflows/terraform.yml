name: Terraform Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Choose Terraform action"
        required: true
        default: apply
        type: choice
        options:
          - apply
          - destroy

jobs:
  terraform:
    name: Terraform Infrastructure
    runs-on: self-hosted

    defaults:
      run:
        shell: bash
        working-directory: terraform

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Verify AWS Identity
        run: aws sts get-caller-identity

      - name: Terraform Init
        run: terraform init

      # ==========================
      # APPLY FLOW
      # ==========================
      - name: Terraform Plan
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform plan -var-file=nonprod.tfvars

      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform apply -auto-approve -var-file=nonprod.tfvars

      - name: Terraform Outputs
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform output

      # ==========================
      # DESTROY FLOW
      # ==========================
      - name: Install kubectl (Destroy only)
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          if command -v kubectl >/dev/null 2>&1; then
            echo "kubectl already installed âœ…"
            kubectl version --client || true
          else
            echo "Installing kubectl..."
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl
            sudo mv kubectl /usr/local/bin/kubectl
            kubectl version --client || true
          fi

      - name: Update kubeconfig (Destroy only)
        if: ${{ github.event.inputs.action == 'destroy' }}
        continue-on-error: true
        run: |
          CLUSTER_NAME=$(terraform output -raw eks_cluster_name 2>/dev/null || true)

          if [ -z "$CLUSTER_NAME" ]; then
            echo "No cluster name found in terraform outputs (probably already destroyed)."
            exit 0
          fi

          echo "Using cluster: $CLUSTER_NAME"
          aws eks update-kubeconfig --region eu-west-1 --name "$CLUSTER_NAME" || true
          kubectl get nodes || true

      - name: Cleanup Kubernetes LoadBalancers (Destroy only)
        if: ${{ github.event.inputs.action == 'destroy' }}
        continue-on-error: true
        run: |
          echo "Deleting all ingresses..."
          kubectl delete ingress --all -A --ignore-not-found=true || true

          echo "Deleting all LoadBalancer services..."
          kubectl get svc -A -o jsonpath='{range .items[?(@.spec.type=="LoadBalancer")]}{.metadata.namespace}{" "}{.metadata.name}{"\n"}{end}' \
            | while read ns name; do
                if [ -n "$ns" ] && [ -n "$name" ]; then
                  echo "Deleting LoadBalancer service: $ns/$name"
                  kubectl delete svc -n "$ns" "$name" --ignore-not-found=true || true
                fi
              done

          echo "Deleting namespaces..."
          kubectl delete ns ingress-nginx --ignore-not-found=true || true
          kubectl delete ns argocd --ignore-not-found=true || true
          kubectl delete ns datadog --ignore-not-found=true || true
          kubectl delete ns external-secrets --ignore-not-found=true || true

      - name: Wait for AWS resources cleanup
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          echo "Waiting 300 seconds for AWS cleanup..."
          sleep 300

      - name: Terraform Destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: terraform destroy -auto-approve -var-file=nonprod.tfvars

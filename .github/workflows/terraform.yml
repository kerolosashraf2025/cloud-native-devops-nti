name: Terraform Apply

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action (apply or destroy)"
        required: true
        default: "apply"

jobs:
  terraform:
    name: Terraform Infrastructure
    runs-on: self-hosted   

    env:
      TF_VERSION: "1.6.6"
      TF_ROOT: "terraform"
      TF_VARS_FILE: "nonprod.tfvars"
      AWS_REGION: "eu-west-1"

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # 3️⃣ Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 4️⃣ Terraform Init
      - name: Terraform Init
        working-directory: ${{ env.TF_ROOT }}
        run: terraform init

      # 5️⃣ Terraform Plan
      - name: Terraform Plan
        working-directory: ${{ env.TF_ROOT }}
        run: terraform plan -var-file=${{ env.TF_VARS_FILE }}

      # 6️⃣ Terraform Apply
      - name: Terraform Apply
        if: ${{ github.event.inputs.action != 'destroy' }}
        working-directory: ${{ env.TF_ROOT }}
        run: terraform apply -auto-approve -var-file=${{ env.TF_VARS_FILE }}

      # 7️⃣ Terraform Destroy
      - name: Terraform Destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        working-directory: ${{ env.TF_ROOT }}
        run: terraform destroy -auto-approve -var-file=${{ env.TF_VARS_FILE }}

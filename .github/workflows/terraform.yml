name: Terraform Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Choose Terraform action"
        required: true
        default: apply
        type: choice
        options:
          - apply
          - destroy

jobs:
  terraform:
    name: Terraform Infrastructure
    runs-on: self-hosted

    defaults:
      run:
        shell: bash
        working-directory: terraform

    steps:
      # 1️⃣ Checkout Repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # 3️⃣ Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      # 4️⃣ Terraform Init
      - name: Terraform Init
        run: terraform init

      # 5️⃣ Terraform Plan (Apply only)
      - name: Terraform Plan
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform plan -var-file=nonprod.tfvars

      # 6️⃣ Terraform Apply
      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform apply -auto-approve -var-file=nonprod.tfvars

      # ===============================
      # Destroy Flow (Cleanup First)
      # ===============================

      # 7️⃣ Install kubectl (Destroy only) - FIXED VERSION
      - name: Install kubectl
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          sudo apt-get update -y
          sudo apt-get install -y kubectl
          kubectl version --client

      # 8️⃣ Update kubeconfig (Destroy only)
      - name: Update kubeconfig
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          CLUSTER_NAME=$(terraform output -raw eks_cluster_name)
          echo "Cluster Name: $CLUSTER_NAME"
          aws eks update-kubeconfig --region eu-west-1 --name $CLUSTER_NAME

      # 9️⃣ Cleanup Kubernetes Resources (Destroy only)
      - name: Cleanup Kubernetes Resources
        if: ${{ github.event.inputs.action == 'destroy' }}
        continue-on-error: true
        run: |
          echo "Deleting sample app resources (if exists)..."
          kubectl delete -k ../gitops/nonprod/sample-app --ignore-not-found=true || true

          echo "Deleting ingress resources (safety cleanup)..."
          kubectl delete ingress --all -A --ignore-not-found=true || true

          echo "Deleting services of type LoadBalancer (safety cleanup)..."
          kubectl get svc -A -o jsonpath='{range .items[?(@.spec.type=="LoadBalancer")]}{.metadata.namespace}{" "}{.metadata.name}{"\n"}{end}' \
            | while read ns name; do
                if [ -n "$ns" ] && [ -n "$name" ]; then
                  echo "Deleting LoadBalancer service: $ns/$name"
                  kubectl delete svc -n "$ns" "$name" --ignore-not-found=true || true
                fi
              done

          echo "Deleting namespaces that create AWS LoadBalancers..."
          kubectl delete ns ingress-nginx --ignore-not-found=true || true
          kubectl delete ns argocd --ignore-not-found=true || true
          kubectl delete ns datadog --ignore-not-found=true || true

          echo "Waiting for LoadBalancer services to disappear..."
          for i in {1..30}; do
            LB_COUNT=$(kubectl get svc -A 2>/dev/null | grep -c LoadBalancer || true)
            if [ "$LB_COUNT" -eq 0 ]; then
              echo "No LoadBalancer services found ✅"
              break
            fi
            echo "Still have LoadBalancer services... waiting (attempt $i/30)"
            sleep 20
          done

      # 10️⃣ Extra wait for AWS cleanup
      - name: Extra wait for AWS cleanup
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          echo "Waiting extra 180 seconds for AWS ENIs/ELB cleanup..."
          sleep 180

      # 11️⃣ Terraform Destroy
      - name: Terraform Destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: terraform destroy -auto-approve -var-file=nonprod.tfvars

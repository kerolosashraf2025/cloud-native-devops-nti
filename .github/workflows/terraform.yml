name: Terraform Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Choose Terraform action"
        required: true
        default: apply
        type: choice
        options:
          - apply
          - destroy

jobs:
  terraform:
    name: Terraform Infrastructure
    runs-on: self-hosted

    defaults:
      run:
        shell: bash
        working-directory: terraform

    env:
      AWS_REGION: eu-west-1
      CLUSTER_NAME: nti-nonprod-eks
      ECR_REPO_NAME_APP: cloud-native-sample-app
      ECR_REPO_NAME_WRITER: cloud-native-mongo-writer

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      # ======================================================
      # APPLY FLOW
      # ======================================================
      - name: Auto Import ECR Repos if exist
        if: ${{ github.event.inputs.action == 'apply' }}
        run: |
          set -e

          echo "=========================================="
          echo "Checking ECR repos in AWS..."
          echo "=========================================="

          check_and_import_repo () {
            REPO_NAME=$1
            TF_RESOURCE=$2

            echo "------------------------------------------"
            echo "Repo: $REPO_NAME"
            echo "Terraform Resource: $TF_RESOURCE"
            echo "------------------------------------------"

            if aws ecr describe-repositories --repository-names "$REPO_NAME" --region "$AWS_REGION" >/dev/null 2>&1; then
              echo "Repo exists in AWS: $REPO_NAME"
            else
              echo "Repo does not exist in AWS. Terraform will create it."
              return
            fi

            if terraform state list | grep -q "$TF_RESOURCE"; then
              echo "Repo already exists in Terraform state: $TF_RESOURCE"
            else
              echo "Repo missing in state -> importing..."
              terraform import "$TF_RESOURCE" "$REPO_NAME"
              echo "Import completed."
            fi
          }

          check_and_import_repo "$ECR_REPO_NAME_APP" "aws_ecr_repository.sample_app"
          check_and_import_repo "$ECR_REPO_NAME_WRITER" "aws_ecr_repository.mongo_writer"

      - name: Terraform Plan
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform plan -lock-timeout=5m -var-file=nonprod.tfvars

      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform apply -lock-timeout=5m -auto-approve -var-file=nonprod.tfvars

      # ======================================================
      # DESTROY FLOW (FULL CLEANUP)
      # ======================================================
      - name: Install kubectl (if missing)
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          set -e
          if ! command -v kubectl >/dev/null 2>&1; then
            echo "Installing kubectl..."
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl
            sudo mv kubectl /usr/local/bin/kubectl
          fi
          kubectl version --client

      - name: Install Helm (if missing)
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          set -e
          if ! command -v helm >/dev/null 2>&1; then
            echo "Installing Helm..."
            curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | sudo bash
          fi
          helm version

      - name: Full Cleanup Kubernetes Resources (Safe Order)
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          set +e

          echo "=========================================="
          echo "Updating kubeconfig..."
          echo "=========================================="
          aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME

          echo "=========================================="
          echo "Current Services (before cleanup)"
          echo "=========================================="
          kubectl get svc -A || true

          echo "=========================================="
          echo "Deleting ExternalSecrets + ClusterSecretStores FIRST..."
          echo "=========================================="
          kubectl delete externalsecret --all -A --ignore-not-found=true || true
          kubectl delete clustersecretstore --all --ignore-not-found=true || true

          echo "=========================================="
          echo "Deleting ArgoCD Applications (CRDs objects)..."
          echo "=========================================="
          kubectl delete applications.argoproj.io --all -n argocd --ignore-not-found=true || true

          echo "=========================================="
          echo "Deleting ALL Ingress resources..."
          echo "=========================================="
          kubectl delete ingress --all -A --ignore-not-found=true || true

          echo "=========================================="
          echo "Deleting ALL Services of type LoadBalancer..."
          echo "=========================================="
          kubectl get svc -A --no-headers 2>/dev/null | awk '{print $1" "$2" "$4}' | while read ns name type; do
            if [ "$type" = "LoadBalancer" ]; then
              echo "Deleting LoadBalancer service $name in namespace $ns ..."
              kubectl delete svc "$name" -n "$ns" --ignore-not-found=true || true
            fi
          done || true

          echo "=========================================="
          echo "Uninstalling Helm releases..."
          echo "=========================================="
          helm uninstall ingress-nginx -n ingress-nginx || true
          helm uninstall argocd -n argocd || true
          helm uninstall datadog -n datadog || true
          helm uninstall external-secrets -n external-secrets || true

          echo "=========================================="
          echo "Deleting namespaces (force cleanup)..."
          echo "=========================================="
          kubectl delete ns ingress-nginx --ignore-not-found=true || true
          kubectl delete ns argocd --ignore-not-found=true || true
          kubectl delete ns datadog --ignore-not-found=true || true
          kubectl delete ns external-secrets --ignore-not-found=true || true

          echo "=========================================="
          echo "Waiting 180 seconds for Kubernetes cleanup..."
          echo "=========================================="
          sleep 180

          echo "=========================================="
          echo "Checking if any LoadBalancer service still exists..."
          echo "=========================================="
          kubectl get svc -A | grep LoadBalancer || echo "No LoadBalancer services found ✅"

      - name: Cleanup AWS Load Balancers (Force Delete)
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          set +e

          echo "=========================================="
          echo "Searching for Classic ELBs..."
          echo "=========================================="
          ELBS=$(aws elb describe-load-balancers --region $AWS_REGION --query 'LoadBalancerDescriptions[].LoadBalancerName' --output text 2>/dev/null)

          if [ -n "$ELBS" ]; then
            for elb in $ELBS; do
              echo "Deleting Classic ELB: $elb"
              aws elb delete-load-balancer --load-balancer-name "$elb" --region $AWS_REGION || true
            done
          else
            echo "No Classic ELBs found ✅"
          fi

          echo "=========================================="
          echo "Searching for ALB/NLB..."
          echo "=========================================="
          LBS=$(aws elbv2 describe-load-balancers --region $AWS_REGION --query 'LoadBalancers[].LoadBalancerArn' --output text 2>/dev/null)

          if [ -n "$LBS" ]; then
            for lb in $LBS; do
              echo "Deleting LB ARN: $lb"
              aws elbv2 delete-load-balancer --load-balancer-arn "$lb" --region $AWS_REGION || true
            done
          else
            echo "No ALB/NLB found ✅"
          fi

          echo "=========================================="
          echo "Waiting 120 seconds for TargetGroups cleanup..."
          echo "=========================================="
          sleep 120

          echo "=========================================="
          echo "Deleting leftover Target Groups..."
          echo "=========================================="
          TGS=$(aws elbv2 describe-target-groups --region $AWS_REGION --query 'TargetGroups[].TargetGroupArn' --output text 2>/dev/null)

          if [ -n "$TGS" ]; then
            for tg in $TGS; do
              echo "Deleting TargetGroup: $tg"
              aws elbv2 delete-target-group --target-group-arn "$tg" --region $AWS_REGION || true
            done
          else
            echo "No Target Groups found ✅"
          fi

          echo "AWS LoadBalancer cleanup finished ✅"

      - name: Terraform Destroy (Full - Keep ECR)
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          set +e

          echo "=========================================="
          echo "Destroy everything EXCEPT ECR repos..."
          echo "=========================================="

          terraform destroy \
            -lock-timeout=15m \
            -auto-approve \
            -var-file=nonprod.tfvars \
            -target=module.eks \
            -target=module.iam \
            -target=module.networking

          echo "=========================================="
          echo "Destroy Completed ✅"
          echo "ECR repos kept بسبب prevent_destroy=true"
          echo "=========================================="

      - name: Force Remove Terraform Lock (if stuck)
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          set +e
          echo "=========================================="
          echo "Trying to force unlock if stuck..."
          echo "=========================================="

          terraform force-unlock -force abe3556a-ff9e-5094-2a20-3f48e3f2b812 || true

          echo "Lock cleanup finished ✅"

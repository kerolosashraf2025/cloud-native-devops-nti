name: Terraform Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Choose Terraform action"
        required: true
        default: apply
        type: choice
        options:
          - apply
          - destroy

jobs:
  terraform:
    name: Terraform Infrastructure
    runs-on: self-hosted

    defaults:
      run:
        shell: bash
        working-directory: terraform

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Terraform Init
        run: terraform init

      # ==========================
      # APPLY FLOW
      # ==========================
      - name: Terraform Plan
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform plan -var-file=nonprod.tfvars

      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform apply -auto-approve -var-file=nonprod.tfvars

      # ==========================
      # DESTROY FLOW (SAFE - KEEP ECR)
      # ==========================
      - name: Terraform Destroy (Safe - Keep ECR)
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          echo "=========================================="
          echo "Step 1: Destroy EKS first (to delete ELBs)"
          echo "=========================================="
          terraform destroy -auto-approve -var-file=nonprod.tfvars -target=module.eks

          echo "=========================================="
          echo "Step 2: Destroy IAM"
          echo "=========================================="
          terraform destroy -auto-approve -var-file=nonprod.tfvars -target=module.iam

          echo "=========================================="
          echo "Step 3: Destroy Networking (VPC/Subnets/NAT/IGW)"
          echo "=========================================="
          terraform destroy -auto-approve -var-file=nonprod.tfvars -target=module.networking

          echo "=========================================="
          echo "Done. ECR is kept because prevent_destroy=true"
          echo "=========================================="

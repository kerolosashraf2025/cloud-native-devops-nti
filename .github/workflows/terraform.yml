name: Terraform Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Choose Terraform action"
        required: true
        default: apply
        type: choice
        options:
          - apply
          - destroy

jobs:
  terraform:
    name: Terraform Infrastructure
    runs-on: self-hosted

    defaults:
      run:
        shell: bash
        working-directory: terraform

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Terraform Init
        run: terraform init

      # ==========================
      # APPLY FLOW
      # ==========================
      - name: Terraform Plan
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform plan -var-file=nonprod.tfvars

      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform apply -auto-approve -var-file=nonprod.tfvars

      # ==========================
      # DESTROY FLOW
      # ==========================

      - name: Install kubectl (Destroy only)
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          if command -v kubectl >/dev/null 2>&1; then
            echo "kubectl already installed âœ…"
            kubectl version --client || true
            exit 0
          fi

          KUBECTL_VERSION="v1.29.0"
          curl -LO "https://dl.k8s.io/release/${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl
          kubectl version --client || true

      - name: Detect EKS Cluster (Destroy only)
        if: ${{ github.event.inputs.action == 'destroy' }}
        id: detect_cluster
        continue-on-error: true
        run: |
          CLUSTER_NAME=$(aws eks list-clusters --region eu-west-1 --query "clusters[0]" --output text 2>/dev/null || echo "")

          if [ "$CLUSTER_NAME" = "None" ] || [ -z "$CLUSTER_NAME" ]; then
            echo "No EKS cluster found."
            echo "has_cluster=false" >> $GITHUB_OUTPUT
          else
            echo "Found cluster: $CLUSTER_NAME"
            echo "has_cluster=true" >> $GITHUB_OUTPUT
            echo "cluster_name=$CLUSTER_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Update kubeconfig (Destroy only)
        if: ${{ github.event.inputs.action == 'destroy' && steps.detect_cluster.outputs.has_cluster == 'true' }}
        continue-on-error: true
        run: |
          aws eks update-kubeconfig --region eu-west-1 --name "${{ steps.detect_cluster.outputs.cluster_name }}" || true

      - name: Cleanup Kubernetes Resources (Destroy only)
        if: ${{ github.event.inputs.action == 'destroy' && steps.detect_cluster.outputs.has_cluster == 'true' }}
        continue-on-error: true
        run: |
          echo "Deleting ingress resources..."
          kubectl delete ingress --all -A --ignore-not-found=true || true

          echo "Deleting LoadBalancer services..."
          kubectl get svc -A -o jsonpath='{range .items[?(@.spec.type=="LoadBalancer")]}{.metadata.namespace}{" "}{.metadata.name}{"\n"}{end}' \
            | while read ns name; do
                if [ -n "$ns" ] && [ -n "$name" ]; then
                  echo "Deleting LoadBalancer service: $ns/$name"
                  kubectl delete svc -n "$ns" "$name" --ignore-not-found=true || true
                fi
              done

          echo "Deleting namespaces..."
          kubectl delete ns ingress-nginx --ignore-not-found=true || true
          kubectl delete ns argocd --ignore-not-found=true || true
          kubectl delete ns datadog --ignore-not-found=true || true

      - name: Extra wait for AWS cleanup (Destroy only)
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          echo "Waiting 300 seconds for AWS cleanup..."
          sleep 300

      # ðŸ”¥ Destroy EKS First (Most important)
      - name: Terraform Destroy EKS
        if: ${{ github.event.inputs.action == 'destroy' }}
        continue-on-error: true
        run: terraform destroy -auto-approve -var-file=nonprod.tfvars -target=module.eks

      - name: Extra wait after EKS destroy
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          echo "Waiting 240 seconds after EKS destroy..."
          sleep 240

      # ðŸ”¥ Destroy Networking
      - name: Terraform Destroy Networking
        if: ${{ github.event.inputs.action == 'destroy' }}
        continue-on-error: true
        run: terraform destroy -auto-approve -var-file=nonprod.tfvars -target=module.networking

      # ðŸ”¥ Destroy IAM
      - name: Terraform Destroy IAM
        if: ${{ github.event.inputs.action == 'destroy' }}
        continue-on-error: true
        run: terraform destroy -auto-approve -var-file=nonprod.tfvars -target=module.iam

      # ðŸ”¥ Final cleanup run (will not touch ECR if prevent_destroy exists)
      - name: Terraform Final Destroy (Ignore ECR)
        if: ${{ github.event.inputs.action == 'destroy' }}
        continue-on-error: true
        run: terraform destroy -auto-approve -var-file=nonprod.tfvars

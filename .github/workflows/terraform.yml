name: Terraform Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Choose Terraform action"
        required: true
        default: apply
        type: choice
        options:
          - apply
          - destroy

jobs:
  terraform:
    name: Terraform Infrastructure
    runs-on: self-hosted

    defaults:
      run:
        shell: bash
        working-directory: terraform

    env:
      AWS_REGION: eu-west-1
      CLUSTER_NAME: nti-nonprod-eks
      ECR_REPO_NAME_APP: cloud-native-sample-app
      ECR_REPO_NAME_WRITER: cloud-native-mongo-writer

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      # ======================================================
      # APPLY FLOW
      # ======================================================
      - name: Auto Import ECR Repos if exist
        if: ${{ github.event.inputs.action == 'apply' }}
        run: |
          echo "=========================================="
          echo "Checking ECR repos in AWS..."
          echo "=========================================="

          check_and_import_repo () {
            REPO_NAME=$1
            TF_RESOURCE=$2

            echo "------------------------------------------"
            echo "Repo: $REPO_NAME"
            echo "Terraform Resource: $TF_RESOURCE"
            echo "------------------------------------------"

            if aws ecr describe-repositories --repository-names "$REPO_NAME" --region "$AWS_REGION" >/dev/null 2>&1; then
              echo "Repo exists in AWS: $REPO_NAME"
            else
              echo "Repo does not exist in AWS. Terraform will create it."
              return
            fi

            if terraform state list | grep -q "$TF_RESOURCE"; then
              echo "Repo already exists in Terraform state: $TF_RESOURCE"
            else
              echo "Repo missing in state -> importing..."
              terraform import "$TF_RESOURCE" "$REPO_NAME"
              echo "Import completed."
            fi
          }

          check_and_import_repo "$ECR_REPO_NAME_APP" "aws_ecr_repository.sample_app"
          check_and_import_repo "$ECR_REPO_NAME_WRITER" "aws_ecr_repository.mongo_writer"

      - name: Terraform Plan
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform plan -var-file=nonprod.tfvars

      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform apply -auto-approve -var-file=nonprod.tfvars

      # ======================================================
      # DESTROY FLOW (AUTO CLEANUP)
      # ======================================================
      - name: Install kubectl (if missing)
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          if ! command -v kubectl >/dev/null 2>&1; then
            echo "Installing kubectl..."
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl
            sudo mv kubectl /usr/local/bin/kubectl
          fi
          kubectl version --client

      - name: Cleanup Kubernetes Ingress + LoadBalancer Services (before destroy)
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          set +e

          echo "=========================================="
          echo "Updating kubeconfig..."
          echo "=========================================="
          aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME || true

          echo "=========================================="
          echo "Deleting ALL Ingress resources..."
          echo "=========================================="
          kubectl get ingress -A --no-headers 2>/dev/null | awk '{print $1" "$2}' | while read ns name; do
            echo "Deleting ingress: $name in namespace: $ns"
            kubectl delete ingress "$name" -n "$ns" --ignore-not-found=true
          done || true

          echo "=========================================="
          echo "Deleting ALL LoadBalancer services..."
          echo "=========================================="
          kubectl get svc -A --no-headers 2>/dev/null | awk '{print $1" "$2" "$4}' | while read ns name type; do
            if [ "$type" = "LoadBalancer" ]; then
              echo "Deleting LoadBalancer service: $name in namespace: $ns"
              kubectl delete svc "$name" -n "$ns" --ignore-not-found=true
            fi
          done || true

          echo "=========================================="
          echo "Waiting 60 seconds for Kubernetes cleanup..."
          echo "=========================================="
          sleep 60

      - name: Export VPC ID from Terraform Output
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          echo "=========================================="
          echo "Reading VPC ID from Terraform output..."
          echo "=========================================="

          VPC_ID=$(terraform output -raw vpc_id 2>/dev/null)

          if [ -z "$VPC_ID" ]; then
            echo "❌ Could not detect VPC_ID from terraform output"
            echo "Terraform state might be broken or already destroyed."
            exit 1
          fi

          echo "VPC_ID=$VPC_ID" >> $GITHUB_ENV
          echo "Detected VPC ID: $VPC_ID"

      - name: Wait for AWS LoadBalancers cleanup (Only this VPC)
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          echo "=========================================="
          echo "Waiting for AWS LoadBalancers to be deleted in VPC: $VPC_ID"
          echo "=========================================="

          echo "Checking Classic LoadBalancers (ELB)..."
          for i in {1..40}; do
            COUNT=$(aws elb describe-load-balancers --region $AWS_REGION \
              --query "LoadBalancerDescriptions[?VPCId=='$VPC_ID'] | length(@)" \
              --output text 2>/dev/null)

            if [ "$COUNT" = "0" ]; then
              echo "✅ No Classic LoadBalancers found in this VPC"
              break
            fi

            echo "⏳ Still $COUNT Classic LoadBalancers exist in this VPC... (attempt $i/40)"
            aws elb describe-load-balancers --region $AWS_REGION \
              --query "LoadBalancerDescriptions[?VPCId=='$VPC_ID'].[LoadBalancerName,DNSName]" \
              --output table || true

            sleep 30
          done

          echo "Checking ALB/NLB (ELBv2)..."
          for i in {1..40}; do
            COUNT=$(aws elbv2 describe-load-balancers --region $AWS_REGION \
              --query "LoadBalancers[?VpcId=='$VPC_ID'] | length(@)" \
              --output text 2>/dev/null)

            if [ "$COUNT" = "0" ]; then
              echo "✅ No ALB/NLB found in this VPC"
              break
            fi

            echo "⏳ Still $COUNT ALB/NLB exist in this VPC... (attempt $i/40)"
            aws elbv2 describe-load-balancers --region $AWS_REGION \
              --query "LoadBalancers[?VpcId=='$VPC_ID'].[LoadBalancerName,DNSName,Type]" \
              --output table || true

            sleep 30
          done

          echo "=========================================="
          echo "AWS LoadBalancer cleanup check finished."
          echo "=========================================="

      - name: Terraform Destroy (Safe - Keep ECR)
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          echo "=========================================="
          echo "Destroying EKS first..."
          echo "=========================================="
          terraform destroy -auto-approve -var-file=nonprod.tfvars -target=module.eks || true

          echo "=========================================="
          echo "Destroying IAM..."
          echo "=========================================="
          terraform destroy -auto-approve -var-file=nonprod.tfvars -target=module.iam || true

          echo "=========================================="
          echo "Destroying Networking..."
          echo "=========================================="
          terraform destroy -auto-approve -var-file=nonprod.tfvars -target=module.networking || true

          echo "=========================================="
          echo "Destroy Completed."
          echo "ECR repos are kept because prevent_destroy=true"
          echo "=========================================="

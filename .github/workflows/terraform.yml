name: Terraform Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Choose Terraform action"
        required: true
        default: apply
        type: choice
        options:
          - apply
          - destroy

jobs:
  terraform:
    name: Terraform Infrastructure
    runs-on: self-hosted

    defaults:
      run:
        shell: bash
        working-directory: terraform

    env:
      AWS_REGION: eu-west-1
      CLUSTER_NAME: nti-nonprod-eks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      # ==========================
      # APPLY FLOW
      # ==========================
      - name: Terraform Plan
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform plan -var-file=nonprod.tfvars

      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform apply -auto-approve -var-file=nonprod.tfvars


      # ==========================
      # DESTROY FLOW (AUTO CLEANUP)
      # ==========================
      - name: Install kubectl (if missing)
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          if ! command -v kubectl >/dev/null 2>&1; then
            echo "Installing kubectl..."
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl
            sudo mv kubectl /usr/local/bin/kubectl
          fi
          kubectl version --client

      - name: Cleanup Kubernetes LoadBalancers & Ingress (before destroy)
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          echo "=========================================="
          echo "Updating kubeconfig..."
          echo "=========================================="
          aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME || true

          echo "=========================================="
          echo "Deleting ALL Ingress resources..."
          echo "=========================================="
          kubectl get ingress -A --no-headers 2>/dev/null | awk '{print $1" "$2}' | while read ns name; do
            echo "Deleting ingress: $name in namespace: $ns"
            kubectl delete ingress "$name" -n "$ns" --ignore-not-found=true || true
          done

          echo "=========================================="
          echo "Patching ALL LoadBalancer services to ClusterIP..."
          echo "=========================================="
          kubectl get svc -A --no-headers 2>/dev/null | awk '{print $1" "$2" "$4}' | while read ns name type; do
            if [ "$type" = "LoadBalancer" ]; then
              echo "Patching service $name in namespace $ns to ClusterIP..."
              kubectl patch svc "$name" -n "$ns" -p '{"spec":{"type":"ClusterIP"}}' || true
            fi
          done

          echo "=========================================="
          echo "Waiting 120 seconds for Kubernetes cleanup..."
          echo "=========================================="
          sleep 120


      - name: Force Delete AWS LoadBalancers (ELBv2)
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          echo "=========================================="
          echo "Deleting ALL AWS LoadBalancers in region $AWS_REGION..."
          echo "=========================================="

          LBS=$(aws elbv2 describe-load-balancers --region $AWS_REGION --query "LoadBalancers[].LoadBalancerArn" --output text || true)

          if [ -z "$LBS" ]; then
            echo "No ELBv2 load balancers found."
          else
            for lb in $LBS; do
              echo "Deleting LB: $lb"
              aws elbv2 delete-load-balancer --region $AWS_REGION --load-balancer-arn "$lb" || true
            done
          fi

          echo "Waiting 180 seconds for LoadBalancers deletion..."
          sleep 180


      - name: Force Delete NAT Gateways + Release EIPs
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          echo "=========================================="
          echo "Deleting NAT Gateways..."
          echo "=========================================="

          NATS=$(aws ec2 describe-nat-gateways --region $AWS_REGION --query "NatGateways[].NatGatewayId" --output text || true)

          if [ -z "$NATS" ]; then
            echo "No NAT Gateways found."
          else
            for nat in $NATS; do
              echo "Deleting NAT Gateway: $nat"
              aws ec2 delete-nat-gateway --region $AWS_REGION --nat-gateway-id "$nat" || true
            done
          fi

          echo "Waiting 240 seconds for NAT Gateways deletion..."
          sleep 240

          echo "=========================================="
          echo "Releasing ALL Elastic IPs..."
          echo "=========================================="

          EIPS=$(aws ec2 describe-addresses --region $AWS_REGION --query "Addresses[].AllocationId" --output text || true)

          if [ -z "$EIPS" ]; then
            echo "No Elastic IPs found."
          else
            for eip in $EIPS; do
              echo "Releasing EIP: $eip"
              aws ec2 release-address --region $AWS_REGION --allocation-id "$eip" || true
            done
          fi


      - name: Terraform Destroy (Full)
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: |
          echo "=========================================="
          echo "Running FULL terraform destroy..."
          echo "=========================================="
          terraform destroy -auto-approve -var-file=nonprod.tfvars

          echo "=========================================="
          echo "Destroy Completed."
          echo "=========================================="

name: Bootstrap EKS Cluster

on:
  workflow_dispatch:   

jobs:
  bootstrap:
    name: Bootstrap EKS
    runs-on: self-hosted   

    env:
      AWS_REGION: eu-west-1   

    steps:
      # 1Ô∏è‚É£ Checkout Repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Terraform 
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # 3Ô∏è‚É£ Configure AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 4Ô∏è‚É£ Terraform init 
      - name: Terraform Init (read-only)
        working-directory: terraform
        run: terraform init -reconfigure

      # 5Ô∏è‚É£ Get EKS Cluster Name from Terraform output
      - name: Get EKS Cluster Name
        working-directory: terraform
        run: |
          echo "CLUSTER_NAME=$(terraform output -raw eks_cluster_name)" >> $GITHUB_ENV

      # 6Ô∏è‚É£ Update kubeconfig
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name $CLUSTER_NAME \
            --region $AWS_REGION

      # 7Ô∏è‚É£ Verify cluster access
      - name: Verify cluster access
        run: kubectl get nodes

      # 8Ô∏è‚É£ Create namespaces
      - name: Create namespaces
        run: kubectl apply -f bootstrap/namespaces.yaml

      # 9Ô∏è‚É£ Install Ingress NGINX
      - name: Install Ingress NGINX
        run: bash bootstrap/helm/ingress-nginx.sh

      # üîü Install ArgoCD
      - name: Install ArgoCD
        run: bash bootstrap/helm/argocd.sh

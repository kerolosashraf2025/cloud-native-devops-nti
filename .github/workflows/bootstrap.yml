name: Bootstrap EKS Cluster

on:
  workflow_dispatch:

jobs:
  bootstrap:
    name: Bootstrap EKS
    runs-on: self-hosted

    env:
      AWS_REGION: eu-west-1
      CLUSTER_NAME: nti-nonprod-eks

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3️⃣ kubeconfig
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region $AWS_REGION \
            --name $CLUSTER_NAME

      # 4️⃣ Verify cluster
      - name: Verify cluster access
        run: kubectl get nodes

      # 5️⃣ Install Helm (NO helm usage here)
      - name: Install Helm
        run: |
          set -e
          mkdir -p $HOME/bin
          curl -fsSL https://get.helm.sh/helm-v3.14.4-linux-amd64.tar.gz -o helm.tar.gz
          tar -xzf helm.tar.gz
          mv linux-amd64/helm $HOME/bin/helm
          chmod +x $HOME/bin/helm
          echo "$HOME/bin" >> $GITHUB_PATH

      # 6️⃣ Verify Helm (NEW STEP)
      - name: Verify Helm installation
        run: |
          which helm
          helm version

      # 7️⃣ Namespaces
      - name: Create namespaces
        run: kubectl apply -f bootstrap/namespaces.yaml

      # 8️⃣ Ingress NGINX
      - name: Install Ingress NGINX
        run: bash bootstrap/helm/ingress-nginx.sh

      # 9️⃣ ArgoCD
      - name: Install ArgoCD
        run: bash bootstrap/helm/argocd.sh

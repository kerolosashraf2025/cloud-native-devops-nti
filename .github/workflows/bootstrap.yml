name: Bootstrap EKS Cluster

on:
  workflow_dispatch:

jobs:
  bootstrap:
    name: Bootstrap EKS
    runs-on: self-hosted

    env:
      AWS_REGION: eu-west-1
      CLUSTER_NAME: nti-nonprod-eks

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup kubectl
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      # 3Ô∏è‚É£ Setup Helm (NO sudo needed)
      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      # 4Ô∏è‚É£ AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 5Ô∏è‚É£ Update kubeconfig
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region $AWS_REGION \
            --name $CLUSTER_NAME

      # 6Ô∏è‚É£ Verify cluster access
      - name: Verify cluster access
        run: kubectl get nodes

      # 7Ô∏è‚É£ Verify Helm
      - name: Verify Helm
        run: helm version

      # 8Ô∏è‚É£ Namespaces
      - name: Create namespaces
        run: kubectl apply -f bootstrap/namespaces.yaml

      # 9Ô∏è‚É£ Ingress NGINX
      - name: Install Ingress NGINX
        run: bash bootstrap/helm/ingress-nginx.sh

      # üîü ArgoCD
      - name: Install ArgoCD
        run: bash bootstrap/helm/argocd.sh

      # 11Ô∏è‚É£ Datadog
      - name: Install Datadog
        run: bash bootstrap/helm/datadog/install-datadog.sh
        env:
          DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
          CLUSTER_NAME: ${{ env.CLUSTER_NAME }}

      # 12Ô∏è‚É£ External Secrets Operator
      - name: Install External Secrets Operator
        run: bash bootstrap/helm/external-secrets/install-external-secrets.sh

      # 13Ô∏è‚É£ Verify External Secrets Operator
      - name: Verify External Secrets Operator
        run: |
          kubectl get pods -n external-secrets

name: Bootstrap EKS Cluster

on:
  workflow_dispatch:

jobs:
  bootstrap:
    name: Bootstrap EKS
    runs-on: self-hosted

    env:
      AWS_REGION: eu-west-1
      CLUSTER_NAME: nti-nonprod-eks

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Install kubectl (local, no sudo)
      - name: Install kubectl (if missing)
        run: |
          if command -v kubectl >/dev/null 2>&1; then
            echo "kubectl already installed ‚úÖ"
            kubectl version --client
          else
            echo "Installing kubectl..."
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl
            mkdir -p $HOME/.local/bin
            mv kubectl $HOME/.local/bin/kubectl
            echo "$HOME/.local/bin" >> $GITHUB_PATH
            kubectl version --client
          fi

      # 4Ô∏è‚É£ Install Helm (local, no sudo)
      - name: Install Helm (if missing)
        run: |
          if command -v helm >/dev/null 2>&1; then
            echo "Helm already installed ‚úÖ"
            helm version
          else
            echo "Installing Helm..."
            curl -fsSL https://get.helm.sh/helm-v3.14.4-linux-amd64.tar.gz -o helm.tar.gz
            tar -xzf helm.tar.gz
            chmod +x linux-amd64/helm
            mkdir -p $HOME/.local/bin
            mv linux-amd64/helm $HOME/.local/bin/helm
            echo "$HOME/.local/bin" >> $GITHUB_PATH
            helm version
          fi

      # 5Ô∏è‚É£ Update kubeconfig
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region $AWS_REGION \
            --name $CLUSTER_NAME

      # 6Ô∏è‚É£ Verify cluster access
      - name: Verify cluster access
        run: kubectl get nodes

      # 7Ô∏è‚É£ Namespaces
      - name: Create namespaces
        run: kubectl apply -f bootstrap/namespaces.yaml

      # 8Ô∏è‚É£ Ingress NGINX
      - name: Install Ingress NGINX
        run: bash bootstrap/helm/ingress-nginx.sh

      # 9Ô∏è‚É£ ArgoCD
      - name: Install ArgoCD
        run: bash bootstrap/helm/argocd.sh

      # üîü Datadog
      - name: Install Datadog
        run: bash bootstrap/helm/datadog/install-datadog.sh
        env:
          DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
          CLUSTER_NAME: ${{ env.CLUSTER_NAME }}

      # 11Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # 12Ô∏è‚É£ Terraform Init (Read Outputs)
      - name: Terraform Init (Read Outputs)
        working-directory: terraform
        run: terraform init

      # 13Ô∏è‚É£ Export External Secrets Role ARN
      - name: Export External Secrets Role ARN
        working-directory: terraform
        run: |
          ROLE_ARN=$(terraform output -raw external_secrets_irsa_role_arn)
          echo "EXTERNAL_SECRETS_ROLE_ARN=$ROLE_ARN" >> $GITHUB_ENV
          echo "External Secrets Role ARN: $ROLE_ARN"

      # 14Ô∏è‚É£ External Secrets Operator
      - name: Install External Secrets Operator
        run: bash bootstrap/helm/external-secrets/install-external-secrets.sh

      # 15Ô∏è‚É£ Verify External Secrets Operator
      - name: Verify External Secrets Operator
        run: kubectl get pods -n external-secrets

name: Bootstrap EKS Cluster

on:
  workflow_dispatch:

jobs:
  bootstrap:
    name: Bootstrap EKS
    runs-on: self-hosted

    env:
      AWS_REGION: eu-west-1
      CLUSTER_NAME: nti-nonprod-eks

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Update kubeconfig
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region $AWS_REGION \
            --name $CLUSTER_NAME

      # 4Ô∏è‚É£ Verify cluster access
      - name: Verify cluster access
        run: kubectl get nodes

      # 5Ô∏è‚É£ Install Helm (if not exists)
      - name: Install Helm
        run: |
          if command -v helm >/dev/null 2>&1; then
            echo "Helm already installed ‚úÖ"
            helm version
          else
            echo "Installing Helm..."
            curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
            helm version
          fi

      # 6Ô∏è‚É£ Namespaces
      - name: Create namespaces
        run: kubectl apply -f bootstrap/namespaces.yaml

      # 7Ô∏è‚É£ Ingress NGINX
      - name: Install Ingress NGINX
        run: bash bootstrap/helm/ingress-nginx.sh

      # 8Ô∏è‚É£ ArgoCD
      - name: Install ArgoCD
        run: bash bootstrap/helm/argocd.sh

      # 9Ô∏è‚É£ Datadog
      - name: Install Datadog
        run: bash bootstrap/helm/datadog/install-datadog.sh
        env:
          DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
          CLUSTER_NAME: ${{ env.CLUSTER_NAME }}

      # üîü External Secrets Operator
      - name: Install External Secrets Operator
        run: bash bootstrap/helm/external-secrets/install-external-secrets.sh

      # 11Ô∏è‚É£ Verify ESO
      - name: Verify External Secrets Operator
        run: |
          kubectl get pods -n external-secrets

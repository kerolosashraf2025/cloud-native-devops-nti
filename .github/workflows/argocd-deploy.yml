name: Deploy Sample App via ArgoCD

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Sample App via ArgoCD
    runs-on: self-hosted

    defaults:
      run:
        shell: bash

    steps:
      # 1️⃣ Checkout Repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      # 3️⃣ Install kubectl (FAST & SAFE)
      - name: Install kubectl
        run: |
          if command -v kubectl >/dev/null 2>&1; then
            echo "kubectl already installed ✅"
            kubectl version --client
          else
            echo "Installing kubectl..."
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl
            sudo mv kubectl /usr/local/bin/kubectl
            kubectl version --client
          fi

      # 4️⃣ Update kubeconfig
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region eu-west-1 --name nti-nonprod-eks
          kubectl get nodes

      # 5️⃣ Apply ArgoCD Application (Deploy Sample App)
      - name: Apply ArgoCD Application
        run: |
          kubectl apply -f gitops/nonprod/argocd/sample-app-application.yaml
          kubectl get applications -n argocd

      # 6️⃣ Wait for ArgoCD App Sync
      - name: Wait for Application to be Healthy
        run: |
          echo "Waiting for ArgoCD Application to be Healthy..."
          for i in {1..30}; do
            STATUS=$(kubectl get application sample-app -n argocd -o jsonpath="{.status.health.status}" 2>/dev/null || echo "NotFound")
            SYNC=$(kubectl get application sample-app -n argocd -o jsonpath="{.status.sync.status}" 2>/dev/null || echo "NotFound")

            echo "Health: $STATUS | Sync: $SYNC"

            if [[ "$STATUS" == "Healthy" && "$SYNC" == "Synced" ]]; then
              echo "Application is Healthy and Synced ✅"
              exit 0
            fi

            sleep 10
          done

          echo "Application did not become Healthy in time ❌"
          kubectl get application sample-app -n argocd -o yaml
          exit 1

      # 7️⃣ Print Ingress URL
      - name: Show Ingress URL
        run: |
          echo "Ingress Info:"
          kubectl get ingress -A
          echo "LoadBalancer Services:"
          kubectl get svc -A | grep LoadBalancer || true

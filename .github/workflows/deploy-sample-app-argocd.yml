name: Deploy Sample App via ArgoCD

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Install kubectl (if missing)
        run: |
          if ! command -v kubectl &>/dev/null; then
            sudo apt-get update -y
            sudo apt-get install -y kubectl
          fi
          kubectl version --client

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region eu-west-1 --name nti-nonprod-eks
          kubectl get nodes

      - name: Delete old conflicting ArgoCD application (if exists)
        continue-on-error: true
        run: |
          kubectl delete application sample-app-nonprod -n argocd --ignore-not-found=true
          kubectl delete application sample-app-old -n argocd --ignore-not-found=true

      - name: Get latest ECR image tag
        run: |
          LATEST_TAG=$(aws ecr describe-images \
            --repository-name cloud-native-sample-app \
            --region eu-west-1 \
            --query 'sort_by(imageDetails,& imagePushedAt)[-1].imageTags[0]' \
            --output text)

          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV
          echo "Latest tag found: $LATEST_TAG"

      - name: Update deployment image tag
        run: |
          sed -i "s|image: .*cloud-native-sample-app:.*|image: 842303506852.dkr.ecr.eu-west-1.amazonaws.com/cloud-native-sample-app:$LATEST_TAG|g" gitops/nonprod/sample-app/deployment.yaml
          echo "Deployment updated with latest tag:"
          cat gitops/nonprod/sample-app/deployment.yaml

      - name: Apply ArgoCD Application
        run: |
          kubectl apply -f gitops/nonprod/argocd/sample-app-application.yaml

      - name: Wait for ArgoCD application to be Healthy and Synced
        run: |
          echo "Waiting for ArgoCD Application to be Healthy..."

          for i in {1..60}; do
            HEALTH=$(kubectl get application sample-app -n argocd -o jsonpath='{.status.health.status}' 2>/dev/null || echo "NotFound")
            SYNC=$(kubectl get application sample-app -n argocd -o jsonpath='{.status.sync.status}' 2>/dev/null || echo "OutOfSync")

            echo "Health: $HEALTH | Sync: $SYNC"

            if [[ "$HEALTH" == "Healthy" && "$SYNC" == "Synced" ]]; then
              echo "Application is Healthy and Synced ✅"
              exit 0
            fi

            sleep 10
          done

          echo "Application did not become Healthy in time ❌"
          kubectl get application sample-app -n argocd -o yaml
          exit 1

      - name: Show Ingress URL
        run: |
          kubectl get ingress -A
          kubectl get svc -n ingress-nginx

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-app
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: sampleapp=842303506852.dkr.ecr.eu-west-1.amazonaws.com/cloud-native-sample-app
    argocd-image-updater.argoproj.io/sampleapp.update-strategy: latest
    argocd-image-updater.argoproj.io/sampleapp.allow-tags: regexp:^[a-f0-9]{40}$
    argocd-image-updater.argoproj.io/sampleapp.pull-secret: pullsecret:argocd/ecr-pull-secret
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main

spec:
  project: default
  source:
    repoURL: https://github.com/kerolosashraf2025/cloud-native-devops-nti.git
    targetRevision: main
    path: gitops/nonprod/sample-app
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

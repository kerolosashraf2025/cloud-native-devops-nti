apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
        - name: sample-app
          image: 842303506852.dkr.ecr.eu-west-1.amazonaws.com/cloud-native-sample-app:7f0ae36dfb4503e2001b88a55105851c26529381
          ports:
            - containerPort: 3000

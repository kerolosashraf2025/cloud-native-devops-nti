apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
        - name: sample-app
          image: 842303506852.dkr.ecr.eu-west-1.amazonaws.com/cloud-native-sample-app:983a1603cf6860300e20fe9d82f081aa8f6a28bb
          ports:
            - containerPort: 3000
